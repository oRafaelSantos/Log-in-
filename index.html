<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="loginform">
    <fieldset>
      <header>
        <div class="title">
          <h2>Clube dos 5</h2>
        </div>
      </header>

      <section>
        <div class="EntradaInputs">
          <div class="divInput">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Insira seu email">
            <div id="alertEmail"></div>
          </div>
          <div class="divInput">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Insira sua senha">
            <div id="alertSenha"></div>
          </div>
        </div>

        <div class="btnEntrar">
          <button id="btnEntrar">Entrar</button>
        </div>
      </section>

      <footer class="rodape">
        <p>NÃ£o tem uma conta? <a href="">Criar Conta</a></p>
      </footer>
    </fieldset>


  </form>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
